apiVersion: batch/v1
kind: CronJob
metadata:
  name: spark-etl
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      backoffLimit: 1
      template:
        spec:
            initContainers:
            - name: wait-for-dependencies
              image: busybox:latest
              command:
                - sh
                - -c
                - |
                  check_service() {
                    name="$1"
                    host="$2"
                    port="$3"
                    echo -n "Waiting for $name..."
                    until nc -z "$host" "$port" 2>/dev/null; do
                      sleep 0.25
                    done
                    echo " Done"
                  }
                  check_service "postgres-music-service" "postgres-music-service" "$MUSIC_PORT"
                  check_service "mongodb-user-activity-service" "mongodb-user-activity-service" "$USER_ACTIVITY_PORT"
                  echo "All dependencies are up!
            containers:
            - name: spark-etl
              image: spark-etl
              command: ["/opt/spark/bin/spark-submit"]
              args:
                - "--master"
                - "local[*]"
                - "--packages"
                - "org.mongodb.spark:mongo-spark-connector_2.12:10.1.1,org.postgresql:postgresql:42.6.0"
                - "/app/spark_etl/etl_job.py"
              env:
                - name: POSTGRES_PORT
                  value: "${MUSIC_PORT}"
                - name: POSTGRES_DB
                  value: "${MUSIC_DB}"
                - name: POSTGRES_USER
                  value: "${MUSIC_ROOT_USER}"
                - name: POSTGRES_PASSWORD
                  value: "${MUSIC_ROOT_PASSWORD}"
                - name: MONGO_USERDB_URI
                  value: "mongodb://mongodb-user-activity:27017/user_activity"
                - name: MONGO_ANALYTICS_URI
                  value: "mongodb://mongodb-analytics:27017/dwh"
              resources:
                requests:
                  memory: "512Mi"
                  cpu: "250m"
                limits:
                  memory: "1Gi"
                  cpu: "500m"
            restartPolicy: OnFailure