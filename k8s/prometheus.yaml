apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  labels:
    name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'slaymusic-backend'
        static_configs:
          - targets: ['slaymusic-backend-service:$BACKEND_PORT']
