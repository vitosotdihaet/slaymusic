apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasource
  labels:
    grafana_datasource: "1"
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://prometheus-service:$PROMETHEUS_PORT
        isDefault: true
        editable: true
        uid: prometheus-ds
  mongo-dwh.yaml: |
    apiVersion: 1
    datasources:
      - name: MongoDB
        type: haohanyang-mongodb-datasource
        access: proxy
        url: ""
        jsonData:
          host: mongodb-dwh-service
          port: $DWH_PORT
          database: dwh
          authType: auth-username-password
          username: $DWH_ROOT_USER
        secureJsonData:
          password: $DWH_ROOT_PASSWORD
---
