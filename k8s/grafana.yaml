apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          command:
            - sh
            - -c
            - |
              cd /var/lib/grafana/plugins
              wget -O plugin.zip https://github.com/haohanyang/mongodb-datasource/releases/download/v0.3.2/haohanyang-mongodb-datasource-0.3.2.zip
              unzip plugin.zip -d .
              rm plugin.zip
              find haohanyang-mongodb-datasource -type f -name "gpx_mongodb_datasource_*" -exec chmod +x {} \;
              exec /run.sh
          env:
          - name: GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS
            value: "haohanyang-mongodb-datasource"
          - name: GF_SECURITY_ADMIN_USER
            value: $GRAFANA_ADMIN
          - name: GF_SECURITY_ADMIN_PASSWORD
            value: $GRAFANA_PASSWORD
          - name: GF_PATHS_PROVISIONING
            value: /etc/grafana/provisioning
          - name: DWH_ROOT_USER
            value: $DWH_ROOT_USER
          - name: DWH_ROOT_PASSWORD
            value: $DWH_ROOT_PASSWORD
          - name: DWH_PORT
            value: "$DWH_PORT"
          volumeMounts:
            - name: grafana-plugins
              mountPath: /var/lib/grafana/plugins
            - name: grafana-storage
              mountPath: /var/lib/grafana
            - name: grafana-datasource
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-provisioning
              mountPath: /etc/grafana/provisioning/dashboards
      volumes:
        - name: grafana-plugins
          emptyDir: {}
        - name: grafana-storage
          emptyDir: {}
        - name: grafana-datasource
          configMap:
            name: grafana-datasource
        - name: grafana-dashboards
          configMap:
            name: grafana-dashboards
        - name: grafana-provisioning
          configMap:
            name: grafana-provisioning
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: NodePort
  ports:
    - port: $GRAFANA_PORT
      targetPort: 3000
  selector:
    app: grafana