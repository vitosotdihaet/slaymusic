apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongodb-user-activity-pvc
  annotations:
    tilt.dev/down-policy: keep
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-user-activity
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-user-activity
  template:
    metadata:
      labels:
        app: mongodb-user-activity
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: $USER_ACTIVITY_ROOT_USER
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: $USER_ACTIVITY_ROOT_PASSWORD
            - name: $MONGO_INITDB_DATABASE
              value: $USER_ACTIVITY_ROOT_DB
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
          livenessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 60
            timeoutSeconds: 2
          readinessProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 2
          startupProbe:
            exec:
              command:
                - mongosh
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 10
            failureThreshold: 50
            periodSeconds: 3
      volumes:
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-user-activity-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-user-activity-service
spec:
  selector:
    app: mongodb-user-activity
  ports:
    - protocol: TCP
      name: db
      port: $USER_ACTIVITY_PORT
      targetPort: 27017
  type: NodePort
